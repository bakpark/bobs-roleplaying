<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f7fb;
        }

        /* 헤더 스타일 */
        .header {
            background-color: #4a6fa5;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 왼쪽 패널 - 기존 시나리오 목록 */
        .scenario-list-panel {
            width: 30%;
            background-color: #ffffff;
            border-right: 1px solid #e1e4e8;
            overflow-y: auto;
            padding: 20px;
        }

        .scenario-list-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .scenario-item {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border-right: 4px solid #4a6fa5;
        }

        .scenario-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }

        /* 버튼을 투명하게 만들기 */
        .icon-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            outline: none;
            margin-left: 1.2em;
        }

        .scenario-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .scenario-name {
            font-weight: 600;
            color: #444;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .scenario-summary {
            font-size: 14px;
            color: #666;
        }

        /* 오른쪽 패널 - 대화 인터페이스 */
        .chat-panel {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #f5f7fb;
        }

        .chat-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message-wrapper {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .user-message-wrapper {
            display: flex;
            margin-bottom: 10px;
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #333;
            border-top-left-radius: 4px;
            align-self: flex-start;
        }

        .user-message {
            background-color: #2f8fe8;
            color: white;
            border-top-right-radius: 4px;
            align-self: flex-end;
        }

        .keywords-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 5px;
            justify-content: center;
            gap: 8px;
        }

        .keyword-btn {
            background-color: #4a6fa5;
            color: white;
            border: 1px solid #4b6fa5;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .keyword-btn:hover {
            background-color: #3a5a8a;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(74, 111, 165, 0.2);
        }

        /* 입력 영역 */
        .input-area {
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #e1e4e8;
            display: flex;
            align-items: center;
        }

        .message-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 15px;
        }

        .message-input:focus {
            border-color: #0084ff;
        }

        .send-btn {
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background-color: #006acd;
        }

        /* 아바타 스타일 */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-avatar {
            background-color: #4a6fa5;
        }

        .bot-avatar {
            background-color: #6c8eb4;
        }

        .tag {
            padding: 3px 8px;
            border-radius: 12px;
            background-color: #e3f2fd;
            color: #4a6fa5;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
            margin-top: 8px;
            margin-right: 5px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .scenario-list-panel,
            .chat-panel {
                width: 100%;
                height: 50%;
            }

            .scenario-list-panel {
                border-right: none;
                border-bottom: 1px solid #e1e4e8;
            }
        }
    </style>
</head>

<body>
    <header class="header">
    </header>
    <!-- 왼쪽 패널 - 기존 시나리오 목록 -->
    <div class="scenario-list-panel">
        <h2 class="scenario-list-title">시나리오 목록</h2>
        <div class="scenario-list" id="scenarioList">
            <!-- 기존 시나리오들 (샘플) -->
        </div>
    </div>

    <!-- 오른쪽 패널 - 대화 인터페이스 -->
    <div class="chat-panel">
        <div class="chat-area" id="chatArea">
            <!-- 메시지들이 여기에 동적으로 추가됨 -->
        </div>

        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="메시지를 입력하세요..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // 샘플 시나리오 데이터
        const samplescenarios = [
            { id: 1, name: "김민준", age: 28, job: "개발자", hobby: "독서", summary: "안드로이드 개발자, 독서와 여행을 좋아합니다.", tags: ["일상적인", "소설 주인공", "면접 인터뷰"] },
            { id: 2, name: "이지은", age: 24, job: "디자이너", hobby: "그림", summary: "UI/UX 디자이너, 취미는 그림 그리기입니다.", tags: ["디자인", "그림", "예술"] },
            { id: 3, name: "박준호", age: 32, job: "마케터", hobby: "캠핑", summary: "디지털 마케팅 전문가, 주말에는 항상 캠핑을 갑니다.", tags: ["마케팅", "캠핑", "여행"] },
            { id: 4, name: "최서연", age: 26, job: "교사", hobby: "요리", summary: "초등학교 교사, 요리 유튜브 채널을 운영하고 있습니다.", tags: ["교사", "요리", "교육"] },
            { id: 5, name: "정현우", age: 30, job: "의사", hobby: "테니스", summary: "가정의학과 의사, 테니스를 전문적으로 배우고 있습니다.", tags: ["의사", "테니스", "운동"] }
        ];

        // 대화 시나리오
        const chatScenario = [
            {
                question: "안녕하세요! 어떤 시나리오를 만들어 볼까요?",
                keywords: ["일상적인", "소설 주인공", "면접 인터뷰", "직접 입력하기"]
            }
        ];

        // 현재 대화 단계와 사용자 정보를 저장할 변수
        let currentStep = 0;
        let userscenario = {
            name: "",
            age: "",
            job: "",
            hobby: "",
            hobbyDetail: "",
            selfDescription: ""
        };

        // DOM 요소
        const chatArea = document.getElementById("chatArea");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");
        const scenarioList = document.getElementById("scenarioList");

        // 시나리오 목록 렌더링
        function renderscenarioList() {
            scenarioList.innerHTML = "";
            samplescenarios.forEach(scenario => {
                const scenarioItem = document.createElement("div");
                scenarioItem.className = "scenario-item";
                scenarioItem.innerHTML = `
                    <div class="scenario-item-header">
                        <div class="scenario-name">${scenario.name}</div>
                        <button class="icon-button" onclick="deleteAction(event, ${scenario.id})">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 40 40" fill="none">
                                <!-- 원형 배경 -->
                                <circle cx="20" cy="20" r="18" fill="white" stroke="#4a6fa5" stroke-width="2"/>
                                <!-- X 아이콘 -->
                                <path d="M14 14l12 12M26 14l-12 12" stroke="#4a6fa5" stroke-width="2.5" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="scenario-summary">${scenario.summary}</div>
                    <div>
                        ${scenario.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                scenarioItem.addEventListener("click", () => {
                    alert(`${scenario.name}님의 시나리오이 선택되었습니다. 대화가 종료됩니다.`);
                });
                scenarioList.appendChild(scenarioItem);
            });
        }

        // 메시지를 채팅창에 추가
        function addMessage(text, isUser = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `${isUser ? "user-message-wrapper" : "bot-message-wrapper"}`;
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? "user-avatar" : "bot-avatar"}`;
            avatar.textContent = isUser ? 'U' : 'B';
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? "user-message" : "bot-message"}`;
            messageDiv.textContent = text;
            messageWrapper.appendChild(avatar);
            messageWrapper.appendChild(messageDiv);
            chatArea.appendChild(messageWrapper);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // 키워드 버튼 추가
        function addKeywords(keywords) {
            if (!keywords || keywords.length === 0) return;

            const container = document.createElement("div");
            container.className = "keywords-container";

            keywords.forEach(keyword => {
                const button = document.createElement("button");
                button.className = "keyword-btn";
                button.textContent = keyword;
                button.addEventListener("click", () => {
                    if (keyword === "직접 입력하기") {
                        messageInput.focus();
                    } else {
                        handleUserInput(keyword);
                    }
                });
                container.appendChild(button);
            });

            chatArea.appendChild(container);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // 사용자 입력 처리
        function handleUserInput(text) {
            // 입력창 비우기
            messageInput.value = "";

            // 사용자 메시지 표시
            addMessage(text, true);

            // 현재 단계에 따라 사용자 정보 저장
            switch (currentStep) {
                case 0:
                    userscenario.name = text;
                    break;
                case 1:
                    userscenario.age = text;
                    break;
                case 2:
                    userscenario.job = text;
                    break;
                case 3:
                    userscenario.hobby = text;
                    break;
                case 4:
                    userscenario.hobbyDetail = text;
                    break;
                case 5:
                    userscenario.selfDescription = text;
                    break;
                case 6:
                    if (text === "확인하기") {
                        showscenarioSummary();
                        return;
                    } else if (text === "다시 작성하기") {
                        resetChat();
                        return;
                    }
                    break;
            }

            // 다음 단계로 이동
            currentStep++;
            if (currentStep < chatScenario.length) {
                setTimeout(() => {
                    nextQuestion();
                }, 800);
            }
        }

        // 다음 질문 표시
        function nextQuestion() {
            let question = chatScenario[currentStep].question;

            // 변수 치환
            question = question.replace("{name}", userscenario.name)
                .replace("{age}", userscenario.age)
                .replace("{job}", userscenario.job)
                .replace("{hobby}", userscenario.hobby);

            addMessage(question);
            addKeywords(chatScenario[currentStep].keywords);
        }

        // 시나리오 요약 표시
        function showscenarioSummary() {
            const summary = `
    이름: ${userscenario.name}
    나이: ${userscenario.age}
    직업: ${userscenario.job}
    취미: ${userscenario.hobby}
    취미 세부사항: ${userscenario.hobbyDetail}
    자기 표현: ${userscenario.selfDescription}
`;

            addMessage("시나리오이 완성되었습니다!");
            addMessage(summary);

            // 새 시나리오 추가 (실제로는 여기서 서버에 데이터를 저장할 것입니다)
            const newscenario = {
                id: samplescenarios.length + 1,
                name: userscenario.name,
                age: userscenario.age,
                job: userscenario.job,
                hobby: userscenario.hobby,
                summary: `${userscenario.job}, ${userscenario.selfDescription}`
            };

            samplescenarios.push(newscenario);
            renderscenarioList();
        }

        // 대화 초기화
        function resetChat() {
            currentStep = 0;
            userscenario = {
                name: "",
                age: "",
                job: "",
                hobby: "",
                hobbyDetail: "",
                selfDescription: ""
            };

            chatArea.innerHTML = "";
            startChat();
        }

        function deleteScienario(event, id) {
            event.stopPropagation();
            console.log(id);
        }

        // 입력 이벤트 처리
        sendBtn.addEventListener("click", () => {
            const text = messageInput.value.trim();
            if (text) {
                handleUserInput(text);
            }
        });

        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                const text = messageInput.value.trim();
                if (text) {
                    handleUserInput(text);
                }
            }
        });

        // 대화 시작
        function startChat() {
            addMessage(chatScenario[0].question);
            addKeywords(chatScenario[0].keywords);
        }

        // 초기화
        window.onload = function () {
            renderscenarioList();
            startChat();
        };
    </script>
</body>

</html>
