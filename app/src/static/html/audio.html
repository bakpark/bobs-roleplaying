            <div id="normal-input-container" style="flex: 1; display: flex;">
                <input type="text" class="chat-input" id="message-input" placeholder="ë©”ì‹œì§€ ì…ë ¥...">

            <div id="recording-container" class="recording-container" style="display: none;">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatBody = document.getElementById('chat-body');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const voiceButton = document.getElementById('voice-button');
            const micIcon = document.querySelector('.mic-icon');
            const normalInputContainer = document.getElementById('normal-input-container');
            const recordingContainer = document.getElementById('recording-container');
            const recordingTimeDisplay = document.getElementById('recording-time');

            let isRecording = false;
            let recognition = null;
            let recordingStartTime = null;
            let recordingTimer = null;

            // ìŒì„± ì¸ì‹ ì§€ì› í™•ì¸
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'ko-KR';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onresult = function (event) {
                    const transcript = event.results[0][0].transcript;
                    messageInput.value = transcript;
                    stopRecording();
                };

                recognition.onerror = function (event) {
                    console.error('ìŒì„± ì¸ì‹ ì˜¤ë¥˜:', event.error);
                    stopRecording();
                };

                recognition.onend = function () {
                    if (isRecording) {
                        stopRecording();
                    }
                };
            } else {
                voiceButton.style.display = 'none';
                console.log('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
            }

            // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    const currentTime = new Date();
                    const timeString = currentTime.getHours() + ':' +
                        (currentTime.getMinutes() < 10 ? '0' : '') + currentTime.getMinutes();

                    const messageElement = document.createElement('div');
                    messageElement.className = 'message sent';
                    messageElement.innerHTML = `
                        ${message}
                        <span class="message-time">${timeString}</span>
                    `;

                    chatBody.appendChild(messageElement);
                    messageInput.value = '';

                    // ìŠ¤í¬ë¡¤ì„ ìµœí•˜ë‹¨ìœ¼ë¡œ ì´ë™
                    chatBody.scrollTop = chatBody.scrollHeight;

                    // ì˜ˆì‹œ: ìë™ ì‘ë‹µ (ì‹¤ì œë¡œëŠ” ì„œë²„ í†µì‹  í•„ìš”)
                    setTimeout(() => {
                        const responseElement = document.createElement('div');
                        responseElement.className = 'message received';
                        responseElement.innerHTML = `
                            ë©”ì‹œì§€ ì˜ ë°›ì•˜ìŠµë‹ˆë‹¤!
                            <span class="message-time">${timeString}</span>
                        `;
                        chatBody.appendChild(responseElement);
                        chatBody.scrollTop = chatBody.scrollHeight;
                    }, 1000);
                }
            }

            // ë…¹ìŒ ì‹œê°„ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
            function updateRecordingTime() {
                const currentTime = new Date();
                const elapsedSeconds = Math.floor((currentTime - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsedSeconds / 60);
                const seconds = elapsedSeconds % 60;

                recordingTimeDisplay.textContent =
                    (minutes < 10 ? '0' : '') + minutes + ':' +
                    (seconds < 10 ? '0' : '') + seconds;
            }

            // ë…¹ìŒ ì‹œì‘ í•¨ìˆ˜
            function startRecording() {
                if (!recognition) return;

                isRecording = true;
                micIcon.textContent = 'â– ';
                voiceButton.classList.add('voice-active');

                // ì¼ë°˜ ì…ë ¥ì°½ì„ ìˆ¨ê¸°ê³  ë…¹ìŒ ì»¨í…Œì´ë„ˆ í‘œì‹œ
                normalInputContainer.style.display = 'none';
                recordingContainer.style.display = 'flex';

                // ë…¹ìŒ ì‹œê°„ íƒ€ì´ë¨¸ ì‹œì‘
                recordingStartTime = new Date();
                recordingTimer = setInterval(updateRecordingTime, 1000);

                // ìŒì„± ì¸ì‹ ì‹œì‘
                recognition.start();
            }

            // ë…¹ìŒ ì¤‘ì§€ í•¨ìˆ˜
            function stopRecording() {
                isRecording = false;
                micIcon.textContent = 'ğŸ¤';
                voiceButton.classList.remove('voice-active');

                // ë…¹ìŒ ì»¨í…Œì´ë„ˆë¥¼ ìˆ¨ê¸°ê³  ì¼ë°˜ ì…ë ¥ì°½ í‘œì‹œ
                recordingContainer.style.display = 'none';
                normalInputContainer.style.display = 'flex';

                // íƒ€ì´ë¨¸ ì¤‘ì§€
                clearInterval(recordingTimer);
                recordingTimeDisplay.textContent = '00:00';

                // ìŒì„± ì¸ì‹ ì¤‘ì§€
                recognition.stop();
            }

            // ìŒì„± ì¸ì‹ í† ê¸€ í•¨ìˆ˜
            function toggleRecording() {
                if (!recognition) return;

                if (isRecording) {
                    stopRecording();
                } else {
                    startRecording();
                }
            }

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
            sendButton.addEventListener('click', sendMessage);

            messageInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            voiceButton.addEventListener('click', toggleRecording);

            // ì´ˆê¸° ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ì„¤ì •
            chatBody.scrollTop = chatBody.scrollHeight;
        });
    </script>
