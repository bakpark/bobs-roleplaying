<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Voice Chat Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 6px;
            overflow: hidden;
            height: 100%;
            max-height: 90vh;
        }

        .chat-header {
            background-color: #4A73FF;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 1rem;
            text-align: center;
        }

        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-message {
            margin-bottom: 1rem;
            max-width: 70%;
            line-height: 1.4;
            word-wrap: break-word;
            padding: 0.6rem 1rem;
            border-radius: 1rem;
            clear: both;
        }

        .chat-message.user {
            background-color: #4A73FF;
            color: #fff;
            float: right;
            text-align: right;
        }

        .chat-message.system {
            background-color: #EAEAEA;
            color: #333;
            float: left;
        }

        .chat-message.alt {
            background-color: #FFD966;
            float: left;
            margin-top: 0.25rem;
            cursor: pointer;
        }

        .chat-input-bar {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-top: 1px solid #ccc;
        }

        .chat-input-bar input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 0.5rem;
        }

        button {
            cursor: pointer;
            padding: 0.5rem 0.8rem;
            margin-left: 0.25rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #4A73FF;
            color: #fff;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #2f56cc;
        }

        .interim-message {
            font-style: italic;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">ìŒì„± & í…ìŠ¤íŠ¸ ì…ë ¥ ì±„íŒ…</div>

        <div id="chatContent" class="chat-content">
            <!-- ì±„íŒ… ë©”ì‹œì§€ëŠ” JSë¡œ ë™ì ìœ¼ë¡œ ì¶”ê°€ë¨ -->
        </div>

        <div class="chat-input-bar">
            <input type="text" id="chatInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." />
            <button id="micBtn">ğŸ¤</button>
            <button id="sendBtn">ì „ì†¡</button>
        </div>
    </div>

    <script>
        // Web Speech API (SpeechRecognition)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isRecording = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'ko-KR';
            recognition.continuous = true;   // ì—°ì† ì¸ì‹
            recognition.interimResults = true; // ì¤‘ê°„ ê²°ê³¼ on
            recognition.maxAlternatives = 3; // ìµœëŒ€ 3ê°œì˜ í›„ë³´
        }

        // DOM ìš”ì†Œ
        const chatContent = document.getElementById('chatContent');
        const chatInput = document.getElementById('chatInput');
        const micBtn = document.getElementById('micBtn');
        const sendBtn = document.getElementById('sendBtn');

        // (1) ë©”ì‹œì§€ ìƒì„± í•¨ìˆ˜
        function createMessage(text, sender = 'system') {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('chat-message', sender);
            msgDiv.textContent = text;
            chatContent.appendChild(msgDiv);
            chatContent.scrollTop = chatContent.scrollHeight; // ìŠ¤í¬ë¡¤ í•˜ë‹¨ ê³ ì •
            return msgDiv;
        }

        // (2) ì±„íŒ…ì— ìœ ì € ë©”ì‹œì§€(í…ìŠ¤íŠ¸) í‘œì‹œ
        function addUserMessage(text) {
            if (!text.trim()) return;
            createMessage(text, 'user');
            chatInput.value = '';
        }

        // (3) ì±„íŒ…ì— ìŒì„± ì¸ì‹ ì¤‘ê°„ ê²°ê³¼ í‘œì‹œ
        function showInterimResult(text) {
            // ì´ë¯¸ ì¡´ì¬í•˜ëŠ” interim-messageê°€ ìˆìœ¼ë©´ ì—…ë°ì´íŠ¸, ì—†ìœ¼ë©´ ìƒˆë¡œ ìƒì„±
            let interimElem = document.getElementById('interimElem');
            if (!interimElem) {
                interimElem = document.createElement('div');
                interimElem.classList.add('chat-message', 'system', 'interim-message');
                interimElem.id = 'interimElem';
                chatContent.appendChild(interimElem);
            }
            interimElem.textContent = text;
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // (4) ìµœì¢… ê²°ê³¼ ì²˜ë¦¬ & ëŒ€ì²´ ê²°ê³¼ í‘œì‹œ
        function showFinalResult(result) {
            // ì¤‘ê°„ ê²°ê³¼ ì˜ì—­ ì œê±°
            const interimElem = document.getElementById('interimElem');
            if (interimElem) {
                chatContent.removeChild(interimElem);
            }

            // ê°€ì¥ í™•ë¥  ë†’ì€ ê²°ê³¼
            const mainTranscript = result[0].transcript;
            const mainMsg = createMessage(mainTranscript, 'system');

            // í›„ë³´(Alternative)ë¥¼ ë³„ë„ ë©”ì‹œì§€ë¡œ í‘œì‹œ, í´ë¦­ ì‹œ ì…ë ¥ì°½ì— ë°˜ì˜
            for (let i = 1; i < result.length; i++) {
                const altTranscript = result[i].transcript;
                const altMsg = document.createElement('div');
                altMsg.classList.add('chat-message', 'alt');
                altMsg.innerHTML = `ëŒ€ì²´ #${i + 1}: ${altTranscript} (í™•ë¥  ${result[i].confidence.toFixed(2)})`;
                // í´ë¦­ ì‹œ ì…ë ¥ì°½ìœ¼ë¡œ ë³µì‚¬
                altMsg.addEventListener('click', () => {
                    chatInput.value = altTranscript.trim();
                });
                chatContent.appendChild(altMsg);
            }

            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // (5) ìŒì„±ì¸ì‹ onresult ì´ë²¤íŠ¸
        if (recognition) {
            recognition.onresult = (event) => {
                let interimTranscript = '';
                // ì´ë²ˆ ì´ë²¤íŠ¸ ë‚´ ëª¨ë“  resultë¥¼ ìˆœíšŒ
                for (let i = 0; i < event.results.length; i++) {
                    const result = event.results[i];
                    if (result.isFinal) {
                        // ìµœì¢… ê²°ê³¼ -> alternative ì²˜ë¦¬
                        showFinalResult(result);
                    } else {
                        // ì¤‘ê°„ ê²°ê³¼
                        interimTranscript += result[0].transcript;
                    }
                }
                if (interimTranscript) {
                    showInterimResult(`(ë“£ëŠ” ì¤‘) ${interimTranscript}`);
                }
            };

            recognition.onerror = (err) => {
                console.error('ìŒì„± ì¸ì‹ ì˜¤ë¥˜:', err.error);
                createMessage(`ìŒì„± ì¸ì‹ ì˜¤ë¥˜: ${err.error}`, 'system');
            };
        } else {
            // SpeechRecognition ë¯¸ì§€ì› ì‹œ ì²˜ë¦¬
            micBtn.disabled = true;
            createMessage('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'system');
        }

        // (6) ë²„íŠ¼ ì´ë²¤íŠ¸
        micBtn.addEventListener('click', () => {
            if (!recognition) return;
            if (!isRecording) {
                recognition.start();
                isRecording = true;
                micBtn.textContent = 'ğŸ›‘'; // ë²„íŠ¼ í‘œì‹œ ë³€ê²½
                createMessage('ìŒì„± ì¸ì‹ì„ ì‹œì‘í•©ë‹ˆë‹¤...', 'system');
            } else {
                recognition.stop();
                isRecording = false;
                micBtn.textContent = 'ğŸ¤';
                createMessage('ìŒì„± ì¸ì‹ì„ ì¤‘ì§€í–ˆìŠµë‹ˆë‹¤.', 'system');
            }
        });

        sendBtn.addEventListener('click', () => {
            const text = chatInput.value.trim();
            if (text) {
                addUserMessage(text);
            }
        });

        // ì—”í„°í‚¤ë¡œ ì „ì†¡
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendBtn.click();
            }
        });
    </script>
</body>

</html>
