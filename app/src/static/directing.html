<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f7fb;
        }

        /* 헤더 스타일 */
        .header {
            background-color: #4a6fa5;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 왼쪽 패널 - 기존 시나리오 목록 */
        .scenario-list-panel {
            width: 30%;
            background-color: #ffffff;
            border-right: 1px solid #e1e4e8;
            overflow-y: auto;
            padding: 20px;
        }

        .scenario-list-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .scenario-item {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border-right: 4px solid #4a6fa5;
        }

        .scenario-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }

        /* 버튼을 투명하게 만들기 */
        .icon-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            outline: none;
            margin-left: 1.2em;
        }

        .scenario-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .scenario-name {
            font-weight: 600;
            color: #444;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .scenario-summary {
            font-size: 14px;
            color: #666;
        }

        /* 오른쪽 패널 - 대화 인터페이스 */
        .chat-panel {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #f5f7fb;
        }

        .chat-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px 20px 20px 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message-wrapper {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .user-message-wrapper {
            display: flex;
            margin-top: 10px;
            margin-bottom: 10px;
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #333;
            border-top-left-radius: 4px;
            align-self: flex-start;
        }

        .user-message {
            background-color: #2f8fe8;
            color: white;
            border-top-right-radius: 4px;
            align-self: flex-end;
        }

        .keywords-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 5px;
            justify-content: center;
            gap: 8px;
        }

        .keyword-btn {
            background-color: #4a6fa5;
            color: white;
            border: 1px solid #4b6fa5;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .keyword-btn:hover {
            background-color: #3a5a8a;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(74, 111, 165, 0.2);
        }

        .do-it-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 5px;
            justify-content: center;
            gap: 8px;
        }

        .do-it-btn {
            background-color: #0185ff;
            color: white;
            border: 1px solid #0185ff;
            border-radius: 24px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 22px;
            font-weight: 1000;
        }

        .do-it-btn:hover {
            background-color: #003cff;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(74, 111, 165, 0.2);
        }

        /* 입력 영역 */
        .input-area {
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #e1e4e8;
            display: flex;
            align-items: center;
        }

        .message-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 15px;
        }

        .message-input:focus {
            border-color: #0084ff;
        }

        .send-btn {
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background-color: #006acd;
        }

        /* 아바타 스타일 */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-avatar {
            background-color: #4a6fa5;
        }

        .bot-avatar {
            background-color: #6c8eb4;
        }

        .tag {
            padding: 3px 8px;
            border-radius: 12px;
            background-color: #e3f2fd;
            color: #4a6fa5;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
            margin-top: 8px;
            margin-right: 5px;
        }


        /* 타이핑 표시기 스타일 */
        .typing-indicator {
            display: flex;
            padding: 10px 15px;
            background-color: #f1f3f6;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
            margin-bottom: 10px;
            width: fit-content;
            font-weight: 300;
            font-size: 14px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #7f8c8d;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.3s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .scenario-list-panel,
            .chat-panel {
                width: 100%;
                height: 50%;
            }

            .scenario-list-panel {
                border-right: none;
                border-bottom: 1px solid #e1e4e8;
            }
        }
    </style>
</head>

<body>
    <header class="header">
    </header>
    <!-- 왼쪽 패널 - 기존 시나리오 목록 -->
    <div class="scenario-list-panel">
        <h2 class="scenario-list-title">시나리오 목록</h2>
        <div class="scenario-list" id="scenarioList">
            <!-- 기존 시나리오들 (샘플) -->
        </div>
    </div>

    <!-- 오른쪽 패널 - 대화 인터페이스 -->
    <div class="chat-panel">
        <div class="chat-area" id="chatArea">
            <!-- 메시지들이 여기에 동적으로 추가됨 -->
        </div>

        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="메시지를 입력하세요..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const email = "{{email}}";

        const initialChat = [
            {
                question: "안녕하세요! 어떤 시나리오를 만들어 볼까요?",
                keywords: ["일상적인", "소설 주인공", "면접 인터뷰", "마음대로 만들어줘"]
            }
        ];

        // 현재 대화 단계와 사용자 정보를 저장할 변수
        let currentStep = 0;

        // DOM 요소
        const chatArea = document.getElementById("chatArea");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");
        const scenarioList = document.getElementById("scenarioList");

        // 시나리오 목록 렌더링
        function renderscenarioList() {
            scenarioList.innerHTML = "";
            fetch(`/api/brief-scripts`, {
                credentials: "include",
                params: {
                    language: "kr"
                }
            }).then(response => response.json())
                .then(data => {
                    console.log(data);
                    data.scripts.forEach(scenario => {
                        const scenarioItem = document.createElement("div");
                        scenarioItem.className = "scenario-item";
                        scenarioItem.innerHTML = `
                            <div class="scenario-item-header">
                                <div class="scenario-name">${scenario.title}</div>
                                <button class="icon-button" onclick="deleteScript(event, ${scenario.script_id})">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 40 40" fill="none">
                                        <!-- 원형 배경 -->
                                        <circle cx="20" cy="20" r="18" fill="white" stroke="#4a6fa5" stroke-width="2"/>
                                        <!-- X 아이콘 -->
                                        <path d="M14 14l12 12M26 14l-12 12" stroke="#4a6fa5" stroke-width="2.5" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="scenario-summary">${scenario.description}</div>
                            <div>
                                ${scenario.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        `;
                        scenarioItem.addEventListener("click", () => {
                            location.href = `/script/${scenario.script_id}`;
                        });
                        scenarioList.appendChild(scenarioItem);
                    });
                });
        }

        // 메시지를 채팅창에 추가
        function addMessage(text, isUser = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `${isUser ? "user-message-wrapper" : "bot-message-wrapper"}`;
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? "user-avatar" : "bot-avatar"}`;
            avatar.textContent = isUser ? 'U' : 'B';
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? "user-message" : "bot-message"}`;
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            messageWrapper.appendChild(avatar);
            messageWrapper.appendChild(messageDiv);
            chatArea.appendChild(messageWrapper);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // 키워드 버튼 추가
        function addKeywords(keywords) {
            if (!keywords || keywords.length === 0) return;

            const container = document.createElement("div");
            container.className = "keywords-container";

            keywords.forEach(keyword => {
                const button = document.createElement("button");
                button.className = "keyword-btn";
                button.textContent = keyword;
                button.addEventListener("click", () => {
                    if (keyword === "직접 입력하기") {
                        messageInput.focus();
                    } else {
                        handleUserInput(keyword);
                    }
                });
                container.appendChild(button);
            });

            chatArea.appendChild(container);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // 사용자 입력 처리
        function handleUserInput(text) {
            // 입력창 비우기
            messageInput.value = "";

            // 사용자 메시지 표시
            addMessage(text, true);

            // 다음 단계로 이동
            currentStep++;

            nextQuestion(text);
        }

        // 다음 질문 표시
        function nextQuestion(message) {
            console.log("nextQuestion message: ", message);
            showTypingIndicator();
            fetch(`/agents/director`, {
                method: "POST",
                credentials: "include",
                body: JSON.stringify({
                    message: message
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(response => response.json())
                .then(data => {
                    addMessage(data.content);
                    if (data.script_id) {
                        getScriptMessage(data.script_id);
                    } else if (data.keywords) {
                        data.keywords.push("바로 만들기")
                        addKeywords(data.keywords);
                        hideTypingIndicator();
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    hideTypingIndicator();
                });
        }

        function getScriptMessage(script_id) {
            hideTypingIndicator();
            addTranslateIndicator();
            fetch(`/api/script/${script_id}/message?language=kr`, {
                credentials: "include",
            }).then(response => response.json())
                .then(data => {
                    addMessage(data.content);
                    addDoItBtn(script_id);
                    hideTypingIndicator();
                    renderscenarioList();
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    hideTypingIndicator();
                });
        }

        function addDoItBtn(script_id) {
            const container = document.createElement("div");
            container.className = "do-it-container";
            const doItBtn = document.createElement("button");
            doItBtn.className = "do-it-btn";
            doItBtn.textContent = "시나리오 입장 하기";
            doItBtn.addEventListener("click", () => {
                location.href = `/script/${script_id}`;
            });
            container.appendChild(doItBtn);
            chatArea.appendChild(container);
        }

        function deleteScript(event, id) {
            event.stopPropagation();
            fetch(`/api/script/${id}`, {
                method: "DELETE",
                credentials: "include",
            }).then(response => response.json())
                .then(data => {
                    renderscenarioList();
                })
                .catch(error => {
                    console.error("Error deleting script:", error);
                });
        }

        // 입력 이벤트 처리
        sendBtn.addEventListener("click", () => {
            const text = messageInput.value.trim();
            if (text) {
                handleUserInput(text);
            }
        });

        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                const text = messageInput.value.trim();
                if (text) {
                    handleUserInput(text);
                }
            }
        });

        // 대화 시작
        function startChat() {
            addMessage(initialChat[0].question);
            addKeywords(initialChat[0].keywords);
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function addTranslateIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '번역중  <span></span><span></span><span></span>';
            chatArea.appendChild(typingDiv);
        }

        async function refreshSession() {
            try {
                const response = await fetch("/auth/refresh", {
                    method: "POST",
                    credentials: "include",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
                initialize();
            } catch (error) {
                console.error("Error refreshing session:", error);
            }
        }

        function initialize() {
            renderscenarioList();
            startChat();
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', refreshSession);
    </script>
</body>

</html>
